<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>SS Simple Calculator</title>
</head>
<body>
    <h1>Samantha's Calculator</h1>
    <div id="samWantsItCentered">
    <div id="add">
        <input type="text" id="addNum1">
        <p>+</p>
        <input type="text" id="addNum2">
        <button id="addSubmit" onclick="add()">add</button>
        <p id="addOutput"></p>
    </div>

    <div id="subtract">
        <input type="text"  id="subNum1">
        <p id="minusOperator">-</p>
        <input type="text" id="subNum2">
        <button id="subSubmit" onclick="subtract()">subtract</button>
        <p id="subOutput"></p>
    </div>

    <div id="multiply">
        <input type="text"  id="multNum1">
        <p>x</p>
        <input type="text"  id="multNum2">
        <button id="multSubmit" onclick="multiply()">multiply</button>
        <p id="multOutput"></p>
    </div>
    </div>
    <script src=main.js></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.css">
    <title>MyPantry Final Project</title>
</head>
 
<body> 
    <!--Header Showcase -->
    <header id="showcase" class="grid">
        <div class="bg-image">
            <div class="content-wrap"></div>
            <h1>My Pantry</h1>
            
        </div>
        </div>
    </header>

    <!--Main Area-->

    <main id="main">
        <!--Section A-->
        <section id="section-a" class="grid">
            <div class="content-wrap">
                <div id="title">
                    <a href="#section-b" class="btn">Home</a>
                    <a href="#section-b" class="btn">Resources</a>
                    <a href="#section-b" class="btn">FAQs</a>
                    <a href="#section-b" class="btn">Add Recipe</a>
                    <a href="#section-b" class="btn">Find Recipe</a>
                </div>
            </div>
        </section>

        <!--Section B-->

        <section id="section-b" class="grid">
            <ul>
                <li>
                    <div class="card">
                        <div class="image1">
                            <img src="/images/kitchen-cookbook.jpeg" alt="">
                        </div>

                        <div id="card-content">
                            <h3 class="card-title"><a href="#my-recipes" class="click">My Recipes</a></h3>
                            <h2>Information</h2>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card">
                        <img src="/images/pantry4.jpeg" alt="">
                        <div id="card-content">
                            <h3 class="card-title"><a href="my-pantry" class="click">My Pantry Items</a></h3>
                            <h2>Information</h2>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="card">
                        <img src="/images/receipts1.jpeg" alt="">
                        <div id="card-content">
                            <h3 class="card-title"><a href="Receipts" class="click">Receipts</a></h3>
                            <h2>Information</h2>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <!-- Footer  -->
    <footer id="main-footer" class="grid">
        <div>
            <h4>Icons & Other Stuff</h4>
        </div>
        <div>Project By:
            <a href="https://samantha-skidmore.com/" target="_blank">Samantha Skidmore</a>
        </div>
    </footer>

</body>

</html>

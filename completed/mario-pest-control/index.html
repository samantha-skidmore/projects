<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SS Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

</head>
 
<body>
    <h1>Mario's Pest Control</h1>
    <div class="baddies">
        <div class="baddie goomba">
            <div class="info">
                <p>Coins Price (Each):  5</p>
                <p>Goomba's Caught: 12</p>
                <p id="goombaSubtotal"> </p> 
                 
            </div>
        </div>
        <div class="baddie cheep">
            <div class="info">
                    <p>Coins Price (Each): 11</p>
                    <p>Cheep's Caught: 5</p>
                    <p id="cheepSubtotal"> </p>
            </div>
        </div>
        <div class="baddie bobomb">
            <div class="info">
                    <p><b>Coins Price (Each): </b>7</p>
                    <p><b>Bob-omb's Caught: </b>8</p>
                    <p id="bobombSubtotal"> </p>

            </div>
        </div> 
    </div> 
    <div>
        <h2 id="grandTotal">Grand Total = </h2>
    </div>
    <footer>mariospestcontrol.com * 1-800-baddies * 1234 Mario Brothers Drive, Salt Lake City, UT 84111</footer>

    <script src="main.js"></script>
</body>
  

</html>
